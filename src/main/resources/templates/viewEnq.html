<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>dashbord</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="dashbord">Counsellors Portal</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="enquiry">Add Enquiry</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="enquiries">View Enquiries</a>
					</li>


				</ul>
				<form class="d-flex" role="search">
					<a class="btn btn-danger" href="/">Log Out</a>
				</form>
			</div>
		</div>
	</nav>

	<div class="container">

		<h2>View Enquiries</h2>
		
		
		<a href="/enquiry" class="btn btn-primary"> Add Enquiry </a>		
			<form th:action="@{filter}" th:object="${enq}" method="post">
				<table>
					<tr>
						<td>Class Mode :</td>
						<td>
							<select th:field="*{Mode}">
								<option value="">--Select--</option>
								<option value="Classroom"> Classroom </option>
								<option value="Online"> Online </option>
								
							</select>
						</td>
					
						<td>Course :</td>
						<td>
							<select th:field="*{course}">
								<option value="">--Select--</option>
								<option value="JRTP"> JRTP </option>
								<option value="SBMS"> SBMS </option>
								
							</select>
						</td>
					
						<td>Status :</td>
						<td>
							<select th:field="*{status}">
								<option value="">--Select--</option>
								<option value="Open"> Open </option>
								<option value="New"> New </option>
								<option value="Enrolled"> Enrolled </option>
								<option value="Lost"> Lost </option>
								
							</select>
						</td>
					
				
					
						<td>
							<input type="submit" value="Search" class="btn btn-primary"/>
						</td>
					</tr>
				</table>
				
				
				
			</form>

		<table class="table table-bordered table-striped" >
			<thead>
			<tr>
				<th>ID :</th>
				<th>Name :</th>
				<th>Phone Number :</th>
				<th>Course :</th>
				<th>Status :</th>
				<th>Mode :</th>
				<th>Action :</th>
			</tr>
		</thead>
			<tbody>
				<tr th:each=" enq : ${enqs}">
					<td th:text="${enq.enquiryId}">
					<td th:text="${enq.stu_Name}">
					<td th:text="${enq.stu_Phno}">
					<td th:text="${enq.course}">
					<td th:text="${enq.status}">
					<td th:text="${enq.Mode}">
					
					<td> 
						<a href="/edit" class="btn btn-primary"> Edit </a>
						<a href="/delete" class="btn btn-danger"> Delete </a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
